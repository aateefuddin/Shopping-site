<header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../../../assets/images/slider1.jpg" alt="First slide" class="img-fluid">
            <div class="overlay"></div>
            <div class="carousel-caption d-none d-md-block">
                <h1>“Whoever said that money can’t buy happiness simply didn’t know where to go shopping.”</h1>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/images/slider2.jpg" alt="Second slide">
            <div class="overlay"></div>
            <div class="carousel-caption d-none d-md-block">
                <h1>“Treat yo’ self.”</h1>
              </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../../../assets/images/slider3.jpg" alt="Third slide">
            <div class="overlay"></div>
            <div class="carousel-caption d-none d-md-block">
                <h1>“You can always find something you want.”</h1>
              </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
</header>
<section class="prod-sec">

    <div class="section-heading text-center">
        <h1>
            Select Option
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6"  >
                <div class="card 1" [routerLink]="['/orders']">
                    <div class="card_image"> <img src=".../../../../../assets/images/shopping-cart.jpg" /> </div>
                    <div class="overlay"></div>
                    <div class="card_title title-white">
                      <p class="card_text text-white">Products</p>
                    </div>
                  </div>
            </div>
            <div class="col-sm-6" >
                <div class="card 1" [routerLink]="['/cart']">
                    <div class="card_image"> <img src=".../../../../../assets/images/empty.jpg" /> </div>
                    <div class="overlay"></div>
                    <div class="card_title title-white">
                      <p class="card_text text-white">Order</p>
                    </div>
                  </div>
            </div>
        </div>
        </div>
</section>
